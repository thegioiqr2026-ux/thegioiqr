<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    
    <title>Thế Giới QR - Kết nối thông minh</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner-border text-primary mb-2"></div>
        <small class="text-muted fw-bold">THEGIOIQR.COM</small>
    </div>

    <header class="app-header">
        <button class="btn border-0 text-secondary" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            <i class="fas fa-bars fa-lg"></i>
        </button>
        
        <div class="header-title text-primary fw-bold text-uppercase">TheGioiQR</div>
        
        <a href="index.html" class="btn border-0 text-secondary">
            <i class="fas fa-home fa-lg"></i>
        </a>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" style="width: 280px;">
        <div class="offcanvas-header bg-light border-bottom">
            <h5 class="offcanvas-title text-primary fw-bold">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            
            <div id="menu-user" class="hidden">
                <div class="p-3 bg-light bg-opacity-50 border-bottom mb-2">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:45px; height:45px;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div style="overflow: hidden;">
                            <div class="fw-bold text-truncate" id="u-name">User Name</div>
                            <small class="text-muted" style="font-size: 0.8rem;">
                                Quota: <span id="u-quota" class="badge bg-secondary">0/5</span>
                            </small>
                        </div>
                    </div>
                </div>
                
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0" onclick="app.nav('create')">
                        <i class="fas fa-plus-circle text-primary me-3"></i> Tạo mã mới
                    </a>
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0" onclick="app.nav('list')">
                        <i class="fas fa-list text-primary me-3"></i> Quản lý mã
                    </a>
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0" onclick="app.nav('inbox')">
                        <i class="fas fa-envelope text-primary me-3"></i> Hộp thư
                    </a>
                    
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0" onclick="app.nav('guide')">
                        <i class="fas fa-book-reader text-primary me-3"></i> Hướng dẫn sử dụng
                    </a>

                    <div class="border-top my-2"></div>
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0 text-danger" onclick="app.logout()">
                        <i class="fas fa-sign-out-alt me-3"></i> Đăng xuất
                    </a>
                </div>
            </div>

            <div id="menu-guest" class="p-4 text-center">
                <div class="mb-3 text-muted">
                    <i class="fas fa-user-shield fa-3x"></i>
                </div>
                <p class="small text-muted mb-4">Đăng nhập để quản lý mã QR và xem thống kê.</p>
                <button class="btn btn-primary w-100 rounded-pill" onclick="app.showLogin()">
                    Đăng nhập Quản trị
                </button>
            </div>
        </div>
        
        <div class="p-2 text-center text-muted border-top bg-light" style="font-size: 0.65rem;">
            Version 0.2 &copy; 2026 TheGioiQR
        </div>
    </div>

    <main id="app-root" class="container-fluid p-0" style="min-height: 100vh;">
        </main>

    <footer class="app-footer">
        <div>Copyright &copy; 2026 TheGioiQR.com</div>
    </footer>

    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title">Gửi tin nhắn cho tác giả</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="msg-sender" class="form-control" placeholder="Tên của bạn (Tùy chọn)">
                    </div>
                    <div class="mb-3">
                        <textarea id="msg-content" class="form-control" rows="3" placeholder="Nhập nội dung cần hỗ trợ..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" onclick="app.sendMsg()">Gửi tin nhắn</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title fw-bold">Cập nhật thông tin</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-id">
                    <div class="mb-3">
                        <label class="form-label small text-muted fw-bold">Tiêu đề</label>
                        <input type="text" id="edit-title" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted fw-bold">Mô tả hiển thị</label>
                        <textarea id="edit-desc" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small text-muted fw-bold">Link đích (URL)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-link"></i></span>
                            <input type="url" id="edit-link" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary w-100 rounded-pill" onclick="app.saveEdit()">Lưu thay đổi</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="js/app.js"></script>

</body>
</html>
