<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheGioiQR.com - Hệ sinh thái An toàn & Kỹ thuật</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-component">
        <div id="network-status" class="badge rounded-pill bg-success ms-2" style="font-size: 0.7rem;">Online</div>
        
        <script>
            // Logic cập nhật trạng thái mạng trên giao diện
            window.addEventListener('online', () => {
                const status = document.getElementById('network-status');
                status.innerText = 'Online';
                status.className = 'badge rounded-pill bg-success ms-2';
            });
            window.addEventListener('offline', () => {
                const status = document.getElementById('network-status');
                status.innerText = 'Offline';
                status.className = 'badge rounded-pill bg-secondary ms-2';
            });
        </script>
        
    </div>

    <main id="app-content">
        <div class="container" id="page-render">
            </div>
    </main>

    <div id="footer-component"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="pages.js"></script> <script src="app.js"></script>   </body>
</html>
