<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    <title>Thế giới QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner-border text-primary mb-2" role="status"></div>
        <small class="text-muted fw-bold" style="letter-spacing: 1px;">THẾ GIỚI QR</small>
    </div>

    <header class="app-header">
        <button class="btn border-0 text-secondary" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            <i class="fas fa-bars fa-lg"></i>
        </button>
        <div class="header-title">Thế giới QR</div>
        <a href="index.html" class="btn border-0 text-secondary">
            <i class="fas fa-home fa-lg"></i>
        </a>
    </header>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar" style="width: 280px;">
        <div class="offcanvas-header bg-light border-bottom">
            <h5 class="offcanvas-title text-primary fw-bold">Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <div id="menu-user" class="hidden">
                <div class="p-3 bg-light bg-opacity-50 border-bottom mb-2">
                    <div class="d-flex align-items-center">
                        <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width:45px; height:45px; font-weight:bold;"><i class="fas fa-user"></i></div>
                        <div style="overflow: hidden;">
                            <div class="fw-bold text-truncate text-dark" id="u-name">User</div>
                            <small class="text-muted" style="font-size: 0.8rem;">Quota: <span id="u-quota" class="badge bg-primary rounded-pill">0/5</span></small>
                        </div>
                    </div>
                </div>
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0" onclick="app.nav('create')">
                        <i class="fas fa-plus-circle text-primary me-3"></i> Tạo mã mới
                    </a>
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0" onclick="app.nav('list')">
                        <i class="fas fa-list text-primary me-3"></i> Quản lý mã
                    </a>
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0 d-flex justify-content-between align-items-center" onclick="app.nav('inbox')">
                        <span><i class="fas fa-envelope text-primary me-3"></i> Hộp thư</span>
                        <span id="msg-badge" class="badge bg-danger rounded-pill hidden">0</span>
                    </a>
                     <a href="#" class="list-group-item list-group-item-action py-3 border-0" onclick="app.nav('guide')">
                        <i class="fas fa-book-reader text-primary me-3"></i> Hướng dẫn
                    </a>
                    <div class="border-top my-2"></div>
                    <a href="#" class="list-group-item list-group-item-action py-3 border-0 text-danger fw-bold" onclick="app.logout()">
                        <i class="fas fa-sign-out-alt me-3"></i> Đăng xuất
                    </a>
                </div>
            </div>
            <div id="menu-guest" class="p-4 text-center">
                <div class="mb-4 text-primary opacity-50"><i class="fas fa-shield-alt fa-4x"></i></div>
                <h6 class="fw-bold text-dark">Xin chào!</h6>
                <p class="small text-muted mb-4">Bạn muốn tạo mã QR của riêng mình?</p>
                <button class="btn btn-primary w-100 rounded-pill shadow-sm fw-bold" onclick="app.showLogin()">
                    Đăng nhập / Đăng ký
                </button>
            </div>
        </div>
    </div>

    <main id="app-root" class="container-fluid p-0"></main>

    <footer class="app-footer flex-row gap-2">
        <span class="fw-bold text-dark">© 2026 Thế giới QR</span>
        <span class="text-muted">|</span>
        <span class="text-muted" style="font-size: 0.7rem;">v<span id="app-version">...</span></span>
    </footer>

    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0 pb-0">
                    <h6 class="modal-title fw-bold text-primary"><i class="fas fa-comment-alt me-2"></i>Nhắn tin cho tác giả</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <input type="text" id="msg-sender" class="form-control" placeholder="Tên của bạn">
                    </div>
                    <div class="mb-3">
                        <textarea id="msg-content" class="form-control" rows="4" placeholder="Nhập câu hỏi hoặc nội dung cần hỗ trợ..."></textarea>
                    </div>
                </div>
                <div class="modal-footer border-0 pt-0">
                    <button class="btn btn-primary w-100 rounded-pill fw-bold" onclick="app.sendMsg()">Gửi tin nhắn</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content border-0 shadow"><div class="modal-header border-0"><h6 class="modal-title fw-bold">Sửa mã QR</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="hidden" id="edit-id"><div class="mb-3"><label class="small fw-bold text-muted">Tiêu đề</label><input type="text" id="edit-title" class="form-control"></div><div class="mb-3"><label class="small fw-bold text-muted">Mô tả</label><textarea id="edit-desc" class="form-control" rows="3"></textarea></div><div class="mb-3"><label class="small fw-bold text-muted">Link đích</label><input type="url" id="edit-link" class="form-control"></div></div><div class="modal-footer border-0"><button class="btn btn-primary w-100 rounded-pill" onclick="app.saveEdit()">Lưu thay đổi</button></div></div></div></div>

    <div class="modal fade" id="qrShowModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <h6 class="modal-title fw-bold">Mã QR của bạn</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center bg-light">
                    <div id="modal-qr-target" class="bg-white p-3 rounded shadow-sm d-inline-block mx-auto"></div>
                    <div class="mt-3 small text-secondary fw-bold" id="modal-qr-title"></div>
                </div>
                <div class="modal-footer border-0">
                    <button class="btn btn-dark w-100 rounded-pill fw-bold" onclick="app.downloadExistingQR()">
                        <i class="fas fa-download me-2"></i> Tải ảnh về máy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
