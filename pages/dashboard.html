<div class="container py-3">
    <div id="view-create">
        <h5 class="text-primary fw-bold mb-3"><i class="fas fa-magic me-2"></i>Tạo Mã QR Mới</h5>
        <div class="card border-0 shadow-sm p-3 mb-4">
            <div class="mb-3"><label class="small fw-bold text-muted ms-1">Tiêu đề</label><input type="text" id="inp-title" class="form-control form-control-lg" placeholder="VD: Tài liệu A"></div>
            <div class="mb-3">
                <label class="small fw-bold text-muted ms-1">Link tài liệu</label>
                <div class="input-group"><span class="input-group-text bg-white"><i class="fas fa-link text-primary"></i></span><input type="url" id="inp-link" class="form-control" placeholder="Dán link Drive/Web..."></div>
                <div class="form-text text-muted small mt-1"><i class="fas fa-info-circle me-1"></i>Nhớ mở quyền chia sẻ link.</div>
            </div>
            <div class="mb-3"><label class="small fw-bold text-muted ms-1">Mô tả</label><textarea id="inp-desc" class="form-control" rows="3"></textarea></div>
            <button class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow-sm" onclick="app.createQR()"><i class="fas fa-bolt me-1"></i> TẠO MÃ NGAY</button>
        </div>
        <div id="new-qr" class="hidden text-center bg-white p-4 rounded shadow border border-success">
            <h6 class="text-success fw-bold text-uppercase"><i class="fas fa-check-circle"></i> Thành công!</h6>
            <div id="qr-img" class="d-flex justify-content-center my-3 bg-white p-2"></div>
            <p class="small text-muted mb-3">Mã này đã được lưu.</p>
            <button class="btn btn-dark rounded-pill px-4" onclick="app.dlQR()"><i class="fas fa-download me-2"></i> Tải ảnh QR</button>
        </div>
    </div>

    <div id="view-list" class="hidden">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="text-primary fw-bold mb-0"><i class="fas fa-list me-2"></i>Danh sách</h5>
            <div class="input-group" style="width: 200px;">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted small"></i></span>
                <input type="text" id="search-qr" class="form-control border-start-0 ps-0" placeholder="Tìm..." onkeyup="app.filterList()">
            </div>
        </div>
        <div id="list-container">
            </div>
    </div>

    <div id="view-inbox" class="hidden">
        <h5 class="text-primary fw-bold mb-3"><i class="fas fa-envelope me-2"></i>Hộp thư hỗ trợ</h5>
        <div id="inbox-container">
            </div>
    </div>
</div>
