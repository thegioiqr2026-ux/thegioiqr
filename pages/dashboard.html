    <div id="view-create">
        <h5 class="text-primary fw-bold mb-3"><i class="fas fa-magic me-2"></i>Tạo Mã QR Mới</h5>
        
        <div class="card border-0 shadow-sm p-3 mb-4">
            <div class="mb-3">
                <label class="small fw-bold text-muted ms-1">Tiêu đề tài liệu</label>
                <input type="text" id="inp-title" class="form-control form-control-lg" placeholder="VD: Tài liệu an toàn điện 2026">
            </div>

            <div class="mb-3">
                <label class="small fw-bold text-muted ms-1">Đường dẫn tài liệu (Link)</label>
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-link text-primary"></i></span>
                    <input type="url" id="inp-link" class="form-control" placeholder="Dán link Google Drive, Youtube, Dropbox, Website...">
                </div>
                <div class="form-text text-muted small mt-1">
                    <i class="fas fa-info-circle me-1"></i>
                    Lưu ý: Nếu dùng Google Drive, hãy nhớ mở quyền <strong>"Bất kỳ ai có đường liên kết"</strong> trước khi dán vào đây.
                </div>
            </div>

            <div class="mb-3">
                <label class="small fw-bold text-muted ms-1">Ghi chú / Mô tả</label>
                <textarea id="inp-desc" class="form-control" rows="3" placeholder="Mô tả ngắn gọn nội dung..."></textarea>
            </div>

            <button class="btn btn-primary w-100 rounded-pill py-3 fw-bold shadow-sm" onclick="app.createQR()">
                <i class="fas fa-bolt me-1"></i> TẠO MÃ NGAY
            </button>
        </div>

        <div id="new-qr" class="hidden text-center bg-white p-4 rounded shadow border border-success">
            <h6 class="text-success fw-bold text-uppercase"><i class="fas fa-check-circle"></i> Thành công!</h6>
            <div id="qr-img" class="d-flex justify-content-center my-3 bg-white p-2"></div>
            <p class="small text-muted mb-3">Mã này đã được lưu vào danh sách quản lý.</p>
            <button class="btn btn-dark rounded-pill px-4" onclick="app.dlQR()">
                <i class="fas fa-download me-2"></i> Tải ảnh QR về máy
            </button>
        </div>
    </div>
