<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin Google Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { background-color: #2c3e50; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .admin-card { width: 100%; max-width: 500px; background: white; padding: 40px; border-radius: 15px; text-align: center; }
        .hidden { display: none !important; }
        .google-btn { background: #fff; border: 1px solid #ddd; padding: 10px 20px; border-radius: 50px; font-weight: bold; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .google-btn:hover { background: #f8f9fa; }
    </style>
</head>
<body>

<div class="admin-card">
    <h3 class="fw-bold text-danger mb-4"><i class="fa-solid fa-user-shield"></i> ADMIN ACCESS</h3>

    <div id="login-section">
        <button onclick="loginAdmin()" class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="24">
            Đăng nhập với Google
        </button>
    </div>

    <div id="tools-section" class="hidden">
        <div class="alert alert-success text-start">
            <i class="fa-solid fa-check-circle me-1"></i> Đã xác thực quyền Admin.
        </div>
        <textarea id="smsInput" class="form-control mb-3" rows="4" placeholder="Dán tin nhắn ngân hàng vào đây..."></textarea>
        <button class="btn btn-primary w-100 mb-3" onclick="checkTransaction()">DUYỆT GIAO DỊCH</button>
        <div id="resultBox" class="bg-light p-3 rounded hidden"></div>
        <button class="btn btn-outline-secondary w-100 mt-4" onclick="logout()">Thoát</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- CẤU HÌNH ---
    const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f" };
    
    // !!! LƯU Ý: LẤY UID MỚI SAU KHI ĐĂNG NHẬP GOOGLE LẦN ĐẦU !!!
    // Vì UID của Google khác UID của Email/Pass cũ
    const ADMIN_UID = "DÁN_MÃ_UID_GOOGLE_CỦA_BẠN_VÀO_ĐÂY"; 

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.loginAdmin = async () => {
        try { await signInWithPopup(auth, provider); } 
        catch (e) { Swal.fire('Lỗi', e.message, 'error'); }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            if (user.uid === ADMIN_UID) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('tools-section').classList.remove('hidden');
            } else {
                Swal.fire('Từ chối', 'Tài khoản Google này không phải Admin.', 'error').then(() => signOut(auth));
            }
        } else {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('tools-section').classList.add('hidden');
        }
    });

    // (Giữ nguyên logic duyệt tiền của Ver 3.0)
    window.checkTransaction = async () => {
        const sms = document.getElementById('smsInput').value;
        const resultBox = document.getElementById('resultBox');
        const match = sms.match(/TAQR\s*([a-zA-Z0-9]+)/i);
        if(match && match[1]) {
            const targetUid = match[1].trim();
            resultBox.classList.remove('hidden'); resultBox.innerHTML = 'Đang tra cứu...';
            try {
                const snap = await getDoc(doc(db, "users", targetUid));
                if(snap.exists()) {
                    const d = snap.data();
                    resultBox.innerHTML = `<div class="alert alert-info py-1">${d.email}</div><button class="btn btn-success w-100" onclick="confirmUpgrade('${targetUid}')">XÁC NHẬN VIP</button>`;
                } else { resultBox.innerHTML = 'Không tìm thấy user'; }
            } catch (e) { resultBox.innerHTML = e.message; }
        } else { Swal.fire('Lỗi', 'Không tìm thấy mã TAQR', 'warning'); }
    };

    window.confirmUpgrade = async (uid) => {
        try {
            const ref = doc(db, "users", uid); const s = await getDoc(ref); const d = s.data();
            let date = new Date();
            if(d.isPremium && d.expiryDate && d.expiryDate.toDate() > date) date = d.expiryDate.toDate();
            date.setDate(date.getDate() + 30);
            await updateDoc(ref, { isPremium: true, expiryDate: date, lastPaymentDate: serverTimestamp() });
            Swal.fire('Thành công', '', 'success'); document.getElementById('smsInput').value=''; document.getElementById('resultBox').classList.add('hidden');
        } catch(e) { Swal.fire('Lỗi', e.message, 'error'); }
    };
    window.logout = () => signOut(auth);
</script>
</body>
</html>
