<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản Trị - TA QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { background-color: #2c3e50; font-family: 'Segoe UI', sans-serif; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .admin-card { width: 100%; max-width: 600px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="admin-card">
    <div class="text-center mb-4">
        <h3 class="text-danger fw-bold"><i class="fa-solid fa-user-secret"></i> ADMIN PANEL</h3>
        <p class="text-muted">Khu vực duyệt giao dịch</p>
    </div>

    <div id="login-section">
        <form id="loginForm">
            <div class="mb-3"><input type="email" id="email" class="form-control" placeholder="Email Admin" required></div>
            <div class="mb-3"><input type="password" id="password" class="form-control" placeholder="Mật khẩu" required></div>
            <button class="btn btn-danger w-100">Đăng nhập Quản trị</button>
        </form>
    </div>

    <div id="tools-section" class="hidden">
        <div class="alert alert-info small">
            <i class="fa-solid fa-info-circle"></i> Copy tin nhắn SMS ngân hàng và dán vào bên dưới.
        </div>
        
        <label class="fw-bold mb-2">Nội dung tin nhắn:</label>
        <textarea id="smsInput" class="form-control mb-3" rows="4" placeholder="VD: TK 1234... +50,000... ND: TAQR UserXYZ..."></textarea>
        
        <button class="btn btn-primary w-100 mb-3" onclick="checkTransaction()">
            <i class="fa-solid fa-magnifying-glass"></i> Kiểm tra & Duyệt
        </button>

        <div id="resultBox" class="border rounded p-3 bg-light hidden">
            </div>

        <button class="btn btn-outline-secondary w-100 mt-4" onclick="logout()">Đăng xuất</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // --- CẤU HÌNH ---
    const firebaseConfig = { apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", authDomain: "tavietnam-78ae8.firebaseapp.com", projectId: "tavietnam-78ae8", storageBucket: "tavietnam-78ae8.firebasestorage.app", messagingSenderId: "670121705534", appId: "1:670121705534:web:1027ad98550573ad37116f" };
    
    // !!! QUAN TRỌNG: THAY UID CỦA BẠN VÀO ĐÂY !!!
    const ADMIN_UID = "ww87E4BeJ4a4y2Gj4TkKy3yjoNs2"; 

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let currentUser = null;

    // Check Auth
    onAuthStateChanged(auth, (u) => {
        if (u) {
            // Kiểm tra Client-side trước cho nhanh
            if(u.uid === ADMIN_UID) {
                currentUser = u;
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('tools-section').classList.remove('hidden');
            } else {
                Swal.fire('Truy cập bị từ chối', 'Tài khoản này không phải Admin.', 'error');
                signOut(auth);
            }
        } else {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('tools-section').classList.add('hidden');
        }
    });

    document.getElementById('loginForm').addEventListener('submit', async(e)=>{
        e.preventDefault();
        try {
            await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('password').value);
        } catch(err) { Swal.fire('Lỗi', 'Sai email hoặc mật khẩu', 'error'); }
    });

    window.checkTransaction = async () => {
        const sms = document.getElementById('smsInput').value;
        const resultBox = document.getElementById('resultBox');
        
        // Tìm chữ TAQR và mã UID phía sau
        const match = sms.match(/TAQR\s*([a-zA-Z0-9]+)/i);

        if(match && match[1]) {
            const targetUid = match[1].trim();
            resultBox.classList.remove('hidden');
            resultBox.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Đang tìm User...';

            try {
                // Thử đọc dữ liệu user (Nếu Rules chặn không phải Admin thì sẽ lỗi ngay tại đây)
                const userRef = doc(db, "users", targetUid);
                const snap = await getDoc(userRef);

                if(snap.exists()) {
                    const data = snap.data();
                    const expiry = data.expiryDate ? new Date(data.expiryDate.toDate()).toLocaleDateString() : 'Chưa có';
                    
                    resultBox.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Tìm thấy:</strong> ${data.email}<br>
                            <strong>Hạn cũ:</strong> ${expiry}
                        </div>
                        <button class="btn btn-success w-100 fw-bold" onclick="confirmUpgrade('${targetUid}')">
                            XÁC NHẬN CỘNG 30 NGÀY VIP
                        </button>
                    `;
                } else {
                    resultBox.innerHTML = '<div class="text-danger fw-bold">Không tìm thấy User này trong hệ thống.</div>';
                }
            } catch (e) {
                resultBox.innerHTML = `<div class="text-danger">Lỗi quyền hạn hoặc kết nối: ${e.message}</div>`;
            }
        } else {
            Swal.fire('Không tìm thấy mã', 'Tin nhắn không chứa cú pháp TAQR...', 'warning');
        }
    };

    window.confirmUpgrade = async (uid) => {
        try {
            const userRef = doc(db, "users", uid);
            const snap = await getDoc(userRef);
            const data = snap.data();
            
            let newDate = new Date();
            if(data.isPremium && data.expiryDate && data.expiryDate.toDate() > new Date()) {
                newDate = data.expiryDate.toDate();
            }
            newDate.setDate(newDate.getDate() + 30);

            await updateDoc(userRef, {
                isPremium: true,
                expiryDate: newDate,
                lastPaymentDate: serverTimestamp()
            });

            Swal.fire('Thành công', 'Đã nâng cấp VIP cho khách hàng!', 'success');
            document.getElementById('smsInput').value = '';
            document.getElementById('resultBox').classList.add('hidden');
        } catch (e) {
            Swal.fire('Lỗi', e.message, 'error');
        }
    };

    window.logout = () => signOut(auth);
</script>
</body>
</html>
